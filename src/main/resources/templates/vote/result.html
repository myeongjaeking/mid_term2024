<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>투표 결과</title>
</head>
<body>
<div class="container">
    <h2 th:text="${vote.title}">투표 제목</h2>
    <table>
        <thead>
        <tr>
            <th>항목</th>
            <th>투표 수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itemVoteCount : ${itemVoteCounts}">
            <td th:text="${itemVoteCount[1]}"></td>
            <td th:text="${itemVoteCount[2]}"></td>
        </tr>
        </tbody>
    </table>


    <div class="mt-3">
        <button type="button" onclick="location.href='/main'" class="btn btn-primary">Main 페이지로 돌아가기</button>
    </div>
</div>
</body>
</html>
