<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Main 페이지</h1>
</header>

<main>

    <div class="search-container">
        <input type="text" id="search" placeholder="검색어를 입력하세요.">
        <button type="button" id="searchButton">검색</button>
    </div>


    <div class="poll-list">
        <h2>투표 목록</h2>
        <ul>

            <li>
                <span>투표 제목 1</span>
                <button onclick="vote(1)">투표하기</button>
                <button onclick="viewResults(1)">투표 결과 보기</button>
                <button onclick="deletePoll(1)">삭제</button>
            </li>
            <li>
                <span>투표 제목 2</span>
                <button onclick="vote(2)">재투표하기</button>
                <button onclick="viewResults(2)">투표 결과 보기</button>
                <button onclick="deletePoll(2)">삭제</button>
            </li>

        </ul>
    </div>


    <div class="create-poll">
        <button type="button" onclick="location.href='poll/create'">투표 작성</button>
    </div>


    <div class="logout">
        <button type="button" onclick="location.href='member/logout'">Logout</button>
    </div>
</main>

<script>
    function vote(pollId) {

        alert("투표하기: " + pollId);
    }

    function viewResults(pollId) {

        alert("투표 결과 보기: " + pollId);
    }

    function deletePoll(pollId) {

        if (confirm("이 투표를 삭제하시겠습니까?")) {
            alert("삭제되었습니다: " + pollId);

        }
    }
</script>
</body>
</html>
